<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="login">
        <div class="form-login">
                    <h3 class="text-center">用户登录</h3>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-10 custom">
                            <input type="email" value="7788@qq.com" class="form-control uname" placeholder="用户名或邮箱">
                            <i class="glyphicon glyphicon-user"></i>
                        </div>
                    </div>
                    <div class="form-group pasd">
                       <div class="col-sm-10">
                             <input type="password" value="123456" class="form-control upwd" placeholder="密码">
                             <i class="glyphicon glyphicon-lock"></i>
                       </div>
                    </div>
                   <div>
                       <div class="subm">
                            <input type="checkbox"> 记住密码
                         <button class="btn btn-primary btn-register"><a href="register.html">注册</a></button>
                         <button class="btn btn-danger btn-login">登录</button>
                       </div>
                   </div>
                </form>
            </div>
    </div>
</body>
<script type="text/javascript" src="./js/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="./js/lib/jquery.cookie.js"></script>
<script type="text/javascript">
console.log($);
// $(".btn-register").hover(function(){
//     alert(1);
// })
    $(".btn-login").on("click",function(){
        // alert(1);
        // var formData = $(this).serialize();
        console.log($(".uname").val()+"\\"+$(".upwd").val());
        $.ajax({
            url: "http://127.0.0.1:9090/api/login",
            type: "get",
            data: {
                uname: $(".uname").val(),
                upwd: $(".upwd").val()
            },
            success: function(data) {
                // console.log(data);
                if(data == "true") {
                    alert("登陆成功");
                    $.cookie("uname",$(".uname").val());
                    window.location.href = "index.html"
                } else {
                    alert("用户名或密码错误")
                }
            }
        })
        return false;
    })
</script>
</html>
