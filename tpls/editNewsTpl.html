<div id="editNewsModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改新闻</h4>
            </div>
            <div id="addNews" class="panel panel-default">
                <div class="panel-body">
                    <div class="container-addnews">
                        <div class="row">
                            <form>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1">标题</span>
                                        <input type="text" name="title" value="{{title}}" class="form-control title" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1">描述</span>
                                        <input value="{{describes}}" name="describes" type="text" class="form-control describes" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <select data-categorys ="{{categorys}}" class="categorys" name="categorys">
                                        <option value="资讯新闻">请选择新闻类别</option>
                                        <option value="资讯新闻">资讯新闻</option>
                                        <option value="财经新闻">财经新闻</option>
                                        <option value="娱乐新闻">娱乐新闻</option>
                                        <option value="体育新闻">体育新闻</option>
                                        <option value="房产新闻">房产新闻</option>
                                        <option value="科技新闻">科技新闻</option>
                                        <option value="游戏新闻">游戏新闻</option>
                                        <option value="军事新闻">军事新闻</option>
                                    </select>

                                </div>
                                <div class="form-group ueditor-container">
                                    <script id="editUe" type="text/plain" style="width:100%;height:100%;">
                                        {{content}}
                                    </script>
                                </div>

                                <div class="addsub">
                                    <button class="btn btn-primary btn-rest-text" type="reset"> 重置</button>
                                    <button class="btn btn-primary" id="submitBtn"> 提交</button>
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
